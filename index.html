<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TSV JSON Sorter Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      padding: 30px;
      color: #333;
    }

    h2 {
      margin-bottom: 10px;
    }

    input, textarea, button {
      padding: 8px 12px;
      margin: 10px 5px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      resize: vertical;
    }

    .flex-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .box {
      flex: 1;
      min-width: 300px;
    }

    #jsonOutput {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 120px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>TSV JSON Sorting Tool</h2>

  <div class="flex-container">
    <div class="box">
      <h3>Paste Nested JSON</h3>
      <textarea id="jsonInput" placeholder='[{"S":"default"},{"S":"eight8xl"}]'></textarea>
    </div>
    <div class="box">
      <h3>Sorted Output</h3>
      <div id="jsonOutput">Sorted values will appear here...</div>
    </div>
  </div>

  <input type="file" id="tsvFileInput" accept=".csv,.tsv,.txt" />
  <input type="text" id="searchBox" placeholder="Search in table..." />
  <button onclick="copyTable()">Copy Table</button>
  <button onclick="downloadTSV()">Download TSV</button>

  <div id="tableContainer"></div>

  <script>
    let processedData = [];
    let headers = ["OverRideID", "JsonColumn"];
    
    // Handle manual JSON input
    document.getElementById('jsonInput').addEventListener('input', () => {
      const input = document.getElementById('jsonInput').value.trim();
      const output = document.getElementById('jsonOutput');
      if (!input) {
        output.textContent = 'Sorted values will appear here...';
        return;
      }
      try {
        const parsed = JSON.parse(input);
        const sorted = parsed.map(o => o.S).sort().join(', ');
        output.textContent = sorted;
      } catch (e) {
        output.textContent = '❌ Invalid JSON format';
      }
    });

    // Handle TSV file upload
    document.getElementById('tsvFileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.trim().split(/\r?\n/);
        processedData = [];

        for (const line of lines) {
          const [id, jsonStr] = line.split('\t');
          let sortedVal = "Error: Invalid JSON";

          try {
            const json = JSON.parse(jsonStr.trim());
            const values = json.map(obj => obj.S);
            sortedVal = values.sort().join(', ');
          } catch (e) {
            // Invalid JSON, keep error string
          }

          processedData.push([id.trim(), jsonStr.trim(), sortedVal]);
        }

        renderTable(processedData);
      };

      reader.readAsText(file);
    });

    // Render output table
    function renderTable(data) {
      const searchTerm = document.getElementById('searchBox').value.toLowerCase();
      let html = `<table><thead><tr><th>${headers[0]}</th><th>${headers[1]}</th><th>SortedValues</th></tr></thead><tbody>`;

      for (let row of data) {
        if (searchTerm && !row.join(' ').toLowerCase().includes(searchTerm)) continue;

        html += '<tr>';
        for (let cell of row) {
          html += `<td>${highlight(cell, searchTerm)}</td>`;
        }
        html += '</tr>';
      }

      html += '</tbody></table>';
      document.getElementById('tableContainer').innerHTML = html;
    }

    document.getElementById('searchBox').addEventListener('input', () => renderTable(processedData));

    // Highlight matches
    function highlight(text, term) {
      if (!term) return text;
      const regex = new RegExp(`(${term})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    // Copy table content
    function copyTable() {
      const table = document.querySelector('#tableContainer table');
      if (!table) return alert('No table to copy!');
      const range = document.createRange();
      range.selectNode(table);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand('copy');
      sel.removeAllRanges();
      alert('✅ Table copied to clipboard!');
    }

    // Download TSV
    function downloadTSV() {
      if (processedData.length === 0) return alert('Nothing to download!');

      let tsv = `${headers[0]}\t${headers[1]}\tSortedValues\n`;
      for (let row of processedData) {
        tsv += row.map(cell => `"${cell.replace(/"/g, '""')}"`).join('\t') + '\n';
      }

      const blob = new Blob([tsv], { type: 'text/tab-separated-values;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'output.tsv';
      link.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
