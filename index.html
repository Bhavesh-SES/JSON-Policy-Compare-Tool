<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV & JSON Sorter Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input, textarea, button {
      margin: 8px 5px;
      padding: 6px 10px;
    }

    .flex-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      flex: 1;
      min-width: 300px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #f1f1f1; }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
    }

    #jsonOutput {
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 120px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>CSV & JSON Sorting Tool</h2>

  <div class="flex-container">
    <div class="box">
      <h3>Paste Nested JSON</h3>
      <textarea id="jsonInput" placeholder='[{"S":"value1"},{"S":"value2"}]'></textarea>
    </div>

    <div class="box">
      <h3>Sorted Output</h3>
      <div id="jsonOutput">Sorted values will appear here...</div>
    </div>
  </div>

  <hr>

  <input type="file" id="csvFileInput" accept=".csv" />
  <input type="text" id="searchBox" placeholder="Search..." />
  <button onclick="copyTable()">Copy Table</button>
  <button onclick="downloadCSV()">Download CSV</button>

  <div id="tableContainer"></div>

  <script>
    let processedData = [];
    let headers = [];

    // JSON Sorting Input Logic
    document.getElementById('jsonInput').addEventListener('input', () => {
      const jsonText = document.getElementById('jsonInput').value.trim();
      const output = document.getElementById('jsonOutput');

      if (!jsonText) {
        output.textContent = 'Sorted values will appear here...';
        return;
      }

      try {
        const json = JSON.parse(jsonText);
        const values = json.map(obj => obj.S).sort();
        output.textContent = values.join(', ');
      } catch {
        output.textContent = '❌ Invalid JSON';
      }
    });

    // CSV File Logic
    document.getElementById('csvFileInput').addEventListener('change', handleFile);

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        const lines = e.target.result.split('\n').filter(Boolean);
        headers = lines[0].split(',');

        processedData = [];

        for (let i = 1; i < lines.length; i++) {
          const [id, jsonStr] = splitCSVLine(lines[i]);

          try {
            const json = JSON.parse(jsonStr);
            const values = json.map(obj => obj.S).sort();
            const sorted = values.join(', ');
            processedData.push([id, jsonStr, sorted]);
          } catch {
            processedData.push([id, jsonStr, 'Error: Invalid JSON']);
          }
        }

        renderTable(processedData);
      };

      reader.readAsText(file);
    }

    function splitCSVLine(line) {
      const firstComma = line.indexOf(',');
      const id = line.slice(0, firstComma);
      const jsonPart = line.slice(firstComma + 1).trim();
      return [id, jsonPart];
    }

    function renderTable(data) {
      const searchTerm = document.getElementById('searchBox').value.toLowerCase();
      let html = `<table><thead><tr><th>${headers[0]}</th><th>${headers[1]}</th><th>SortedValues</th></tr></thead><tbody>`;

      for (let row of data) {
        if (searchTerm && !row.join(' ').toLowerCase().includes(searchTerm)) continue;

        html += '<tr>';
        for (let cell of row) {
          const highlighted = highlightMatch(cell, searchTerm);
          html += `<td>${highlighted}</td>`;
        }
        html += '</tr>';
      }

      html += '</tbody></table>';
      document.getElementById('tableContainer').innerHTML = html;
    }

    document.getElementById('searchBox').addEventListener('input', () => renderTable(processedData));

    function highlightMatch(text, term) {
      if (!term) return text;
      const regex = new RegExp(`(${term})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function copyTable() {
      const table = document.querySelector('#tableContainer table');
      if (!table) return alert('No table to copy!');
      const range = document.createRange();
      range.selectNode(table);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand('copy');
      sel.removeAllRanges();
      alert('✅ Table copied to clipboard!');
    }

    function downloadCSV() {
      if (processedData.length === 0) return alert('No data to download!');

      let csv = `${headers[0]},${headers[1]},SortedValues\n`;
      for (let row of processedData) {
        csv += row.map(field => `"${field.replace(/"/g, '""')}"`).join(',') + '\n';
      }

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'output.csv';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
